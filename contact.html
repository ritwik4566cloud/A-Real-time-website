<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Meghraj</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff5fa;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-card {
      background-color: #ffffff;
      padding: 2em;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #333;
    }

    .contact-card h1 {
      color: #ff69b4;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .contact-card p {
      line-height: 1.6;
      font-size: 1.1em;
      margin-bottom: 1em;
    }

    .email {
      background-color: #ffe0f0;
      padding: 0.3em 0.6em;
      border-radius: 10px;
      display: inline-block;
      margin-top: 1em;
      color: #444;
      font-weight: bold;
    }

    .contact-card .emoji {
      font-size: 1.3em;
    }
  </style>
</head>

<body>
  <div class="contact-card">
    <h1>📬 Contact Swagata</h1>
    <p>
      📞 Contact Me
      Text me, call me, send a carrier pigeon. Response time depends on Wi-Fi, mood, and mess deadlines.

      “If I don't reply, assume I'm either debugging or being debugged by life.”
    </p>

    <div class="email">📧 swagata@iitm.ac.in</div>

  </div>
</body>

</html>
